<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewForm">
      <div class="form-group">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Overall Rating</label>
        <div class="rating">
          <input type="radio" id="rating5" name="rating" value="5" required>
          <label for="rating5">&#9733;</label>
          <input type="radio" id="rating4" name="rating" value="4">
          <label for="rating4">&#9733;</label>
          <input type="radio" id="rating3" name="rating" value="3">
          <label for="rating3">&#9733;</label>
          <input type="radio" id="rating2" name="rating" value="2">
          <label for="rating2">&#9733;</label>
          <input type="radio" id="rating1" name="rating" value="1">
          <label for="rating1">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <div class="form-group">
        <label>Which features did you find useful in this product</label>
        <label>(Check all that apply)</label>
        <div class="checkbox-group">
          <input type="checkbox" id="feature1" name="features" value="feature1">
          <label for="feature1">Durability</label>
          <input type="checkbox" id="feature2" name="features" value="feature2">
          <label for="feature2">Ease of Use</label>
          <input type="checkbox" id="feature3" name="features" value="feature3">
          <label for="feature3">Performance</label>
          <input type="checkbox" id="feature4" name="features" value="feature4"> 
          <label for="feature4">Design</label>
        </div>
      </div>

      <div class="form-group">
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review"></textarea>
      </div>

      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit Review">
      </div>
    </form>
  </main>

  <footer>
    <h3>&copy; 2024 Whitewater Rafting. All rights reserved.</h3>
    <h3>Contact us at: samuelkwota.sk@gmail.com</h3>
</footer>

  <script src="scripts/script.js"></script>
</body>
</html>
