<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Thank you for your review!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <span id="reviewCount">0</span> reviews so far.</p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <h3>&copy; 2024 Whitewater Rafting. All rights reserved.</h3>
    <h3>Contact us at: samuelkwota.sk@gmail.com</h3>
</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let reviewCount = localStorage.getItem('reviewCount') || 0;
      reviewCount++;
      localStorage.setItem('reviewCount', reviewCount);
      document.getElementById('reviewCount').textContent = reviewCount;
    });
  </script>
</body>
</html>
